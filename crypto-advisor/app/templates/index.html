<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
        }
        
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        
        .card {
            border: none;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15) !important;
            transition: transform 0.2s ease-in-out;
            border-radius: 15px;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .alert {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
        }
        
        #errorContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .recommendation-card {
            border-left: 5px solid var(--primary-color);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fc 100%);
        }

        .recommendation-card.high-risk {
            border-left-color: var(--danger-color);
        }

        .recommendation-card.medium-risk {
            border-left-color: var(--warning-color);
        }

        .recommendation-card.low-risk {
            border-left-color: var(--success-color);
        }

        .coin-stats {
            background-color: rgba(78, 115, 223, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .analysis-point {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            background-color: rgba(54, 185, 204, 0.1);
        }

        .risk-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .btn-get-recommendations {
            background: linear-gradient(135deg, var(--primary-color) 0%, #2e59d9 100%);
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-get-recommendations:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div id="errorContainer"></div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line text-primary"></i> Crypto Advisor
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow animate__animated animate__fadeIn">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Select Your Risk Profile</h5>
                        <select id="riskProfile" class="form-select form-select-lg mb-4">
                            <option value="conservative">Conservative (Low Risk)</option>
                            <option value="moderate" selected>Moderate (Balanced)</option>
                            <option value="aggressive">Aggressive (High Risk)</option>
                        </select>
                        <button id="getRecommendations" class="btn btn-primary btn-get-recommendations w-100">
                            <i class="fas fa-sync-alt me-2"></i> Get Personalized Recommendations
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="recommendationsContainer" style="display: none;" class="animate__animated animate__fadeIn">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title mb-4">
                                <i class="fas fa-star text-warning me-2"></i>
                                Top Trading Recommendations
                            </h4>
                            <div id="recommendations"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info" role="alert" id="disclaimer">
                        <i class="fas fa-info-circle me-2"></i>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/recommendations.js') }}"></script>
</body>
</html>
