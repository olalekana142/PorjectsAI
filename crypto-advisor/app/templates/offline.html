<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <div class="row justify-content-center">
            <div class="col-md-8 text-center">

                    Our crypto advisory service is only available from {{ start_hour }}:00 AM to {{ end_hour }}:00 PM EST.

                </p>

                    Please come back during operating hours to access our cryptocurrency analysis and recommendations.
                </p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">Refresh</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
